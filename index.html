<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="componentes/login/log.css">
    <link rel="stylesheet" href="componentes/header/header.css">
    <link rel="stylesheet" href="componentes/estudiantes/estudiantes.css">
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h1>Sistema de Asistencia</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="ejemplo@escuela.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <div id="asistenciaContainer" class="asistencia-container">
        <header>
            <h1>Lista de Asistencia</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button id="logoutBtn">Cerrar Sesión</button>
            </div>
        </header>
        
        <div class="content">
            <div class="controls">
                <h2>Seleccione un Grado</h2>
                <select id="gradosSelect">
                    <option value="">-- Seleccione un grado --</option>
                    <option value="1">Kinder Básico</option>
                    <option value="2">Kinder Avanzado</option>
                    <option value="3">Primero Primaria</option>
                    <option value="4">Segundo Primaria</option>
                    <option value="5">Primero Básico</option>
                    <option value="6">Segundo Básico</option>
                    <option value="7">Tercero Básico</option>
                    <option value="8">Cuarto Bachillerato</option>
                    <option value="9">Quinto Bachillerato</option>
                  
                </select>
                <input type="date" id="fechaAsistencia">
                <button id="cargarBtn">Cargar Estudiantes</button>
            </div>
            
            <div class="lista-container">
                <h2>Lista de Estudiantes</h2>
                <table id="estudiantesTable">
                    <thead>
                        <tr>
                            <th>Estudiante</th>
                            <th>Asistencia</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="guardarBtn">Guardar Asistencia</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
